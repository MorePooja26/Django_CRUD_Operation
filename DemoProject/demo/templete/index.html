<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h1> STUDENT INDEX</h1>
<table border="1">
    <tr>
        <td><b>ID</b></td>
        <td><b>First name</b></td>
        <td><b>Last name</b></td>
        <td><b>Contact</b></td>
        <td><b>Address</b></td>
        <td><td>
    </tr>

    {% for x in data %}
    <tr>
        <td>{{x.id}}</td>
         <td>{{x.firstname}}</td>
         <td>{{x.lastname}}</td>
         <td>{{x.contact}}</td>
         <td>{{x.address}}</td>
        <td><a href="update/{{x.id}}">update</a></td>
     <td><a href="delete/{{ x.id }}">delete</a></td>
    </tr>
    {% endfor %}
</table>
    <p>
        <a href="add/"> Add students </a>
    </p>
</body>
</html>
