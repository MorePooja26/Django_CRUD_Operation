<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
</head>
<body>
<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}" method="post">
{% csrf_token %}
    First Name:<input name="first" value="{{mymember.firstname}}">
<br><br>
    Last Name:<br><input name="last" value="{{mymember.lastname}}">
<br><br>
    Contact:<input name="contact" value="{{mymember.contact}}">
    <br><br>
    address:<input name="address" value="{{mymember.address}}">
    <br><br>
<input type="submit" value="Submit">
</form>



</body>
</html>
